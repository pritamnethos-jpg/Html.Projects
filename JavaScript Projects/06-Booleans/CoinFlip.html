<body>
    <button onclick="
  const ranNumber = Math.random();
  let result = '';

  if (ranNumber < 0.5) {
    result = 'Heads';
  } else {
    result = 'Tails';
  }

  console.log(`You chose Heads. Computer chose ${result}.`);

  if (result === 'Heads') {
    console.log('You Win!');
  } else {
    console.log('You Lose!');
  }
">Heads</button>
